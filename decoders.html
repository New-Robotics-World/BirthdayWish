<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Decode Your Message</h2>
        <input type="text" id="encryptedText" placeholder="Enter encrypted text">
        <input type="text" id="key" placeholder="Enter key">
        <button onclick="decode()">Decode</button>
        <div id="output"></div>
    </div>

    <script>
        function decode() {
            const encryptedText = document.getElementById('encryptedText').value;
            const key = parseInt(document.getElementById('key').value);
            let decodedText = '';

            for (let i = 0; i < encryptedText.length; i++) {
                decodedText += String.fromCharCode(encryptedText.charCodeAt(i) - key);
            }

            document.getElementById('output').innerText = `Decoded Text: ${decodedText}`;
        }
    </script>
</body>
</html>
